    <body>
        <h1>Create a Login for Helio's Underbelly</h1>
        <p>
            <form action="userName">
                Create a username:
                    <input type="text" id="userName" name="userName" required minlength="4" maxlength="10" size="10">
            </form>
        </p>
        <p>
            <form action="firstName">
                What is your first name?
                    <input type="text" id="firstName" name="firstName" required minlength="4" maxlength="10" size="10">
            </form>
        </p>
        <p>
            <form action=>
                What is your last name?
                    <input type="text" id="lastName" name="lastName" required minlength="4" maxlength="10" size="10">
            </form>
        </p>
        <p>
            <form action="email">
                What is your email?
                    <input type="text" id="email" name="email" required minlength="4" maxlength="38" size="40">
            </form>
        </p>
        <p>
            <form action="phoneNumber">
                What is your phone number?
                    <input type="tel" id="phoneNumber" name="phoneNumber" required minlength="4" maxlength="11" size="13">
            </form>
        </p>
        <p>
            <form action="age">
                How old are you?:
                    <input type="number" id="age" name="age" required minlength="1" maxlength="3" size="1">
        </p>
        <p>
            <form action="password">
                Make a password:
                    <input type="password" id="password" name="password" required minlength="4" maxlength="8" size="10">
            </form>
        </p>
        <p>
            <form action="passwordConfirmation">
                Please confirm your password:
                    <input type="password" id="passwordConfirmation" name="passwordConfirmation" required minlength="4" maxlength="8" size="10">
            </form>
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
